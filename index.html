<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
<body>
  
  <div class="container">
    <h1 class="judul">Chat Bot Example 🤖</h1>
    
    <div class="box satu">
      <h4>Let's start conversation 😁</h4>
    </div>

    <div class="box dua">
      <h4>Hi, how are you today ? 😉</h4>
    </div>

    
    <div class="footer">
      <input type="text" size="50%" placeholder="Ketikan sesuatu" id="input">
      <button type="button" id="tombol">Send</button>
    </div>

    <footer>
      <p>Made with ❤ by zulnurdiana</p>
    </footer>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
